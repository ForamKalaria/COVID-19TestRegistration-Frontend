<br>
<p> </p>

<table class="table table-hover" style="border: 1px solid black;">
    <thead class="thead-dark">
        <tr>
            <th>Appointment Id</th>
            <th>Center Id</th>
            <th>Employee Id</th>
            <th>Patient Email</th>
            <th>Appointment Date</th>
            <th>Appointment Time</th>
            <th>Appointment Status</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let tApp of appointments">
            <td>
                {{ tApp.appId }}
            </td>

            <td>
                {{ tApp.center_id.center_id }}
            </td>

            <td>
                {{ tApp.empId.empId}}
            </td>

            <td>
                {{ tApp.email.email }}
            </td>

            <td>
                {{ tApp.appointmentDate }}
            </td>

            <td>
                {{ tApp.appointmentTime }}
            </td>

            <td>
                {{ tApp.status }}
            </td>
        </tr>
    </tbody>
</table>
